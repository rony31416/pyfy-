<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">
                <a href="{% url 'home' %}" class="hover:text-indigo-200 transition duration-300">My Blog App</a>
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto py-8 px-4">
        <!-- Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-6">Welcome to My Blog</h2>
            <p class="text-gray-600 mb-8">Share your thoughts and ideas with the world</p>
            <a href="{% url 'home' %}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-lg transition duration-300">
                View All Blogs
            </a>
        </div>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner text-center text-sm text-gray-600 py-4">
        <p>&copy; 2025 My Blog App. All rights reserved.</p>
    </footer>
</body>
</html>
