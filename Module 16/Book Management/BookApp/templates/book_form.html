{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">{% if object %}Edit Book{% else %}Add New Book{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
